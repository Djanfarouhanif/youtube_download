<div class="relative min-h-screen bg-[rgb(5,5,30)] flex items-center justify-center overflow-hidden flex-col ">
          <div class="absolute top-0 left-0 h-full ">
            <img class="h-full w-1/2" src="../../assets/background/O7ivTAsddzoTx5HgYk8f5vYxGrY.webp" alt="">
          </div>
          <div class="absolute top-0 -right-56 h-full">
             <img class="h-full w-1/2" src="../../assets/background/O7ivTAsddzoTx5HgYk8f5vYxGrY.webp" alt="">
          </div>
          <div class="absolute top-0 left-0 w-full h-full">
              <img class="w-full h-full" src="../../assets/background/Group 1179.svg" alt="">
          </div>
          <div class="z-10 bg-[rgba(15,15,44,0.55)] p-6 rounded-lg flex flex-col items-center">
            <h1 class="text-2xl mb-4 text-white">
              Téléchargez vos vidéos YouTube sans pub, gratuitement </h1>
            <p class="text-gray-300">Copiez le lien.</p>
            <form class="w-full p-4">
                 <input [formControl]="searchControl" class="w-full p-3 outline-none rounded-xl">
                 <div *ngIf="searchControl.value && searchControl.value.length < 3">
                  <p class="text-red-500">Lien incorrect</p>
                 </div>

                 <!-- ANIMATION DE LOADER -->
                 <div *ngIf="load" class="flex justify-center p-4">
                  <div class="w-14 h-14 border-r-2 border-l-2 rounded-full animate-spin"></div>
                 </div>
            </form>
            <!-- verifier si la requete est envoyer avant d'afficher-->
            <div *ngIf="thumbnailUrl" class="w-[300px] rounded-sm h-auto">
                  <img class="w-full rounded-lg" [src]="thumbnailUrl" alt="">
                  <button (click)="download()" class="text-white p-2 mt-2 rounded-xl w-full bg-gradient-to-r  from-[hsl(230,38%,25%)] to-[hsl(0,0%,82%)]">Télécharger</button>
            </div>
          </div>
          <div class="relative right-20 m-10">
            <p class="text-gray-300 ">
              Copyright © - Tous droits réservés. </p>
          </div>
          
</div>
